<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(#ffe6f0, #ffd6e7);
            padding-top: 40px;
        }
        h1 {
            color: #d63384;
        }
        img {
            width: 300px;
            border-radius: 20px;
            margin: 20px 0;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Karuna, will you be my Valentine? ðŸ’–</h1>

        <button class="no" id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            noBtn.style.top = Math.random() * window.innerHeight + "px";
